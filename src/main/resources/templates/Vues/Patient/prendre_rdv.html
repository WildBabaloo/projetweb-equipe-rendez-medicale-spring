<div class="main container">
    <h1>Prendre un rendez-vous</h1>
    <br> <br>
    <div class="inscription">
        <form action="#" method="post">
            <br> <br>
            <form method="post">
                <!--<h3>Choisi la clinique que vous voulez !</h3>-->
                <label for="clinique">La clinique de votre rendez-vous :</label>
                <select name="clinique" required id="clinique">
                    <option value="invalidClinique">Choisir une clinique...</option>
                    <option th:each="clinique : ${cliniques}" th:value="${clinique}" th:text="${clinique}"></option>
                </select></p>

               <!-- <p><label for="rechercherClinique">Le nom de la clinique :</label>
                    <input type="text" id="rechercherClinique" name="rechercherClinique" required placeholder="Rechercher la clinique..." oninput="searchClinic()"/> -->




                <p><label for="dateRDV"> Saisir la date du rendez-vous :</label>
                    <input type="date" name="dateRDV" required id="dateRDV"> </p>
                <p><label for="preferanceJournee">Vos préférances dans le moment de la journée :</label></p>
                <p><input type="checkbox" id="moment1" name="moment1" value="Avant-Midi">
                    <label for="moment1">Avant-Midi</label>
                    <input type="checkbox" id="moment2" name="moment2" value="Après-Midi">
                    <label for="moment2">Après-Midi</label>
                    <input type="checkbox" id="moment3" name="moment3" value="Soiree">
                    <label for="moment3">Soirée</label></p>

                <p>
                    <label for="description">La description de votre rendez-vous : </label>
                    <select name="description" required id="description">
                        <option value="invalidDescription">Choisir une description...</option>
                        <option th:each="description : ${descriptions}" th:value="${description}" th:text="${description}"></option>
                    </select></p>


                    <label for="raison">La raison de votre rendez-vous :</label>
                    <select name="raison" required id="raison">
                        <option value="invalidRaison">Choisir une raison...</option>
                        <option th:each="raison : ${raisons}" th:value="${raison}" th:text="${raison}"></option>
                    </select></p>
                <input type="submit" value="Envoyer"/>
            </form>
        </form>

<script>
    function searchClinic() {
        var input = document.getElementById("rechercherClinique");
        var query = input.value.toLowerCase();

        // Effectuer une requête AJAX pour récupérer les cliniques correspondantes à la première lettre saisie
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/searchClinics?query=" + query, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var clinics = JSON.parse(xhr.responseText);

                // Afficher les résultats dans une liste déroulante
                var clinicsList = document.getElementById("clinicsList");
                clinicsList.innerHTML = "";

                var select = document.createElement("select");
                select.setAttribute("name", "clinic");
                select.setAttribute("required", "required");

                var defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.text = "Sélectionner une clinique...";
                select.appendChild(defaultOption);

                clinics.forEach(function (clinic) {
                    var option = document.createElement("option");
                    option.value = clinic.id;
                    option.text = clinic.name;
                    select.appendChild(option);
                });

                clinicsList.appendChild(select);
            }
        };
        xhr.send();
    }
</script>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MediMeets</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"  href="../css/style.css" />
</head>
<body class="bgcolorM">
<nav class="nav navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a th:href="@{'/medecin_index/' + ${medecin.id}}" style="text-indent: 10px;" class="navbar-brand">MediMeets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a th:href="@{'/medecin_index/' + ${medecin.id}}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a th:href="@{'/liste_patients/' + ${medecin.id}}" class="nav-link">Liste de mes patients</a>
        </li>
        <li class="nav-item">
          <a th:href="@{'/mes_rdv/' + ${medecin.id}}" class="nav-link">Mes rendez-vous</a>
        </li>
        <li class="nav-item">
          <a th:href="@{'/compte_medecin/' + ${medecin.id}}" class="nav-link">Mon compte</a>
        </li>
      </ul>
    </div>
  </div>
  <br> <br> <br>
</nav>
<br> <br>
<div class="main container">
  <div class="contactermain">
    <h1>Envoyer un message</h1>
    <br>
    <form th:action="@{'/messageM/send/' + ${medecin.id}}" method="post" th:object="${messageMedecin}" >
      <input type="hidden" th:field="*{id_message}" />
      <input type="hidden" th:attr="value= ${medecin.id}" th:field="*{medecinSender}"   />
      <input type="text" name="keyword" th:field="*{sujet}" id="rechercherPatient" class="form-control" placeholder="Sujet" required/></p>
      <input type="text"  th:field="*{message}" class="form-control" placeholder="Message" required/></p>
      <input type="date" th:value="${#dates.d(messageMedecin.date)}" th:field="*{date}"/>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Patient:</label>
        <div class="col-sm-8">
          <select name="patient" id="patient">
            <th:block th:each="patient :${listePatients}">
              <option th:value="${patient.id}">[[${patient.nom}]] [[${patient.prenom}]]</option>
            </th:block>
          </select>
          <br><br>
          <input type="submit" value="Submit" th:field="*{patientReceiver}">
          <br/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Document:</label>
        <div class="col-sm-10">
          <input type="file" id="fileImage" name="fileImage"/>
        </div>
      </div>
      <br> <br>
    </form>
  </div>
</div>
<div class="footer">
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. Tous droits réservés. (À mettre directement en bas de la page)
    </div>
  </div>
</div>
</body>
</html>
